<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стрельникова Алёна Александровна. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">
    <style>

    </style>
    <script>
        function addBlocks() {
            let blocks = document.getElementById('blocks');
            for(let i=0; i<10; i++) {
                let block = document.createElement('div');
                block.innerHTML = 'Блок №' + (i + 1) + ': ' + (2 * i**2);

                blocks.appendChild(block);
            }
        }

        function showExchange() {
            let exchange = [70.5174, 70.1217, 70.0414, 70.3847, 70.5991,
                            70.8924, 71.5763, 72.8949, 72.7923, 73.6307];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum = sum + exchange[i];
            }
            let average = sum / exchange.length;
            document.getElementById('detail').innerHTML = 'Среднее значение: ' + average;
        }

        function addTransparentBlocks() {
            let tr_blocks = document.getElementById('transparent-blocks');
            for(let i = 0; i < 10; i++) {
                let tr_block = document.createElement('div');
                tr_block.innerHTML = 'Блок №' + (i + 1);
                tr_block.style.opacity = (i/10) + 0.1;

                tr_blocks.appendChild(tr_block);
            }
        }

        function click_on() {
            let result = document.getElementById('result');
            let number = document.getElementById('number');
            let circle_num = parseInt(number.value);
            for(let i=circle_num; i>=1; --i) {
                let ball =  document.createElement('div');
                ball.innerHTML = i;
                ball.style.width = '60px';
                ball.style.height = '60px';
                ball.style.borderRadius = '40px';
                ball.style.textAlign = 'center';
                ball.style.margin = '10px';
                ball.style.lineHeight = '60px';
                ball.style.fontSize = '25px';
                ball.style.color = 'white';
                if(i % 2 == 0){
                    ball.style.backgroundColor = 'green';
                }
                else ball.style.backgroundColor = 'red';
                result.appendChild(ball);
            }
        }

        function multiplic() {
            let line = document.getElementById('table');
            for(let i=13; i<34; i++) {
                let new_line = document.createElement('div');
                new_line.innerHTML = i + ' * 44 =' + (i*44);

                line.appendChild(new_line);
            }
        }

        function Show_stock_price() {
            let stocks = [['03.05.2023', '04.05.2023', '05.05.2023', '08.05.2023', '10.05.2023',
                        '11.05.2023', '12.05.2023', '15.05.2023', '16.05.2023', '17.05.2023'],
                        [68.00, 68.04, 68.00, 67.60, 67.78, 68.22, 67.92, 68.72, 68.30, 68.20]];
            let table = document.getElementById('Stock_price');
            for(let i = 0; i < 10; i++) {
                let tr = document.createElement('tr');
            for(let j = 0; j < stocks.length; j++) {
                let td = document.createElement('td');
                td.innerHTML = stocks[j][i];
                tr.appendChild(td);
                }
            // Создание 3 колонки для расчета разницы
            let td2 = document.createElement('td');
            for(let k = 0; k < stocks.length; k++) {
                td2_ = stocks[1][i] - stocks[1][i-1];
                if (isNaN(td2_)) {
                    td2.innerHTML = '-';
                }
                else {
                    td2.innerHTML = td2_.toFixed(2);
                }
                tr.appendChild(td2); 
                } 
            table.appendChild(tr);
            }

            let sum = 0;
            for(let i = 0; i < 10; i++) {
                sum = sum + stocks[1][i];
            }
            let average1 = sum / stocks[1].length;
            document.getElementById('price1').innerHTML = 'Среднее значение: ' + average1;

            let max = Math.max.apply(null, stocks[1])
            document.getElementById('price2').innerHTML = 'Максимальное значение: ' + max;

            let min = Math.min.apply(null, stocks[1])
            document.getElementById('price3').innerHTML = 'Минимальное значение: ' + min;

        }  
    
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button onclick="addBlocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="addTransparentBlocks()">Создать полупрозрачные блоки</button>
        <div id="transparent-blocks"></div>

        <label>Введите число: <input type="number" value="5" id="number" placeholder="Введите число кругов"></label><br> 
        <button onclick="click_on()">Красное/зеленое</button>
        <div id="result"></div>

        <button onclick="multiplic()">Таблица умножения на 44</button>
        <div id="table"></div>

        <button onclick="Show_stock_price()">Курс акций компании "Детский мир"</button>
        <table border="1" id="Stock_price"></table>
        <div id="price1"></div>
        <div id="price2"></div>
        <div id="price3"></div>
    </main>

    <footer>
        &copy; Алёна Стрельникова, ФБИ-14, 2 курс, 2023 
    </footer>
</body>
</html>
