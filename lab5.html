<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стрельникова Алёна Александровна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("Сумма " + a + ' и ' + b + " равна " + result);
        }
        function showAuthor() {
            let author = "Автор страницы:\nСтрельникова Алена Александровна\nДоброго дня!";
            alert(author);
        }
        function showRazn() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert("Разность " + a + ' и ' + b + " равна " + result);
        }
        function showProizv() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a*b;
            alert("Произведение " + a + ' и ' + b + " равно " + result);
        }
        function showDelen() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a/b;
            alert("Результат деления " + a + ' и ' + b + " составляет " + result);
        }
        function changeOutput(buttonNum, backColor, textColor, borderColor, borderStyle, borderWidth) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderColor = borderColor;
            output.style.borderStyle = borderStyle;
            output.style.borderWidth = borderWidth;
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            width: 220px;
            height: 20px;
            border-radius: 20px;
            background-color: rgb(248, 247, 176);
            text-align: center;
            padding: 10px;
            border-color: rgb(239, 150, 7);
            border-style: solid;
            border-width: 1px;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="message" onclick="showRazn()">Найти разность чисел</div>
        <div class="message" onclick="showProizv()">Найти произведение</div>
        <div class="message" onclick="showDelen()">Найти деление</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'white', 'dashed', '3px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'red', 'double', '5px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'white', 'pink', 'solid', '3px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'pink', 'black', 'blue', 'outset', '3px')">
        </div>

        <div id="output"></div>
    </main>

    <footer onclick="showAuthor()">
        &copy; Алёна Стрельникова, ФБИ-14, 2 курс, 2023 
    </footer>
</body>
</html>
